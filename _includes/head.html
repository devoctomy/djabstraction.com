<head>
  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}"/>
  <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}"/>
  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}"/>
  <link rel="stylesheet" href="{{"/assets/extra.css" | relative_url }}"/>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}"/>

  <!-- Meta Tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@{{site.twitter_username}}" />
  <meta name="twitter:creator" content="@{{site.twitter_username}}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  {% if page.background %}
  <meta property="og:image" content="{{ site.url }}{{ page.background }}" />
  {% endif %}
  
  {% if site.google_tagmanager %}
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','{{ site.google_tagmanager }}');</script>
  <!-- End Google Tag Manager -->
  {% endif %}

  <meta />
  {% if page.layout == "mix" %}
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MusicPlaylist",
      "name": "{{ site.podcast_title }} - Episode {{ page.episodeno }}",
      "track": [
        {% for track in page.tracklist %}
          {
            "@type": "MusicRecording",
            "name": "{{ track.title }}"
            "byArtist": {
              "@type": "MusicGroup",
              "name": "{{ track.artist }}"
            }
            "url": "{{ track.purchaseurl }}"
          }
        {% endfor %}
      ]
    }
  </script>
  {% endif %}
</head>
